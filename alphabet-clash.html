<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    .anton{font-family: "Anton", sans-serif;}
.popins{font-weight: "Anton", sans-serif;}
.play-ground{background: url(background.png);}

</style>
</head>
<body class="popins">
   <header></header>
   <main class="play-ground bg-center bg-no-repeat bg-[#010313] min-h-screen text-white ">
<section id="game-intro" class="game-intro home flex flex-col justify-center space-y-5 min-h-screen items-center ">
<h1 class="text-8xl font-extrabold">ALPHABET CLASH</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="continueGame()" class="bg-white text-black p-3 rounded-md font-bold">play Now</button>
</section>
<section id="play-ground" class="hidden"><div class="min-h-screen flex flex-col justify-center items-center space-y-4 ">
    <div class=" artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-[#010313CC] bg-[#FFFFFFB3] ">
       <div class="flex justify-center">
        <p class="text-white bg-[#2F2941] px-3 pb-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
       </div>
      <div class="flex justify-center items-center h-full">
        <p id="Y" class="text-black text-9xl font-bold ">Y</p> 
      </div>
    </div>
    <div class="flex justify-center text-black gap-1 my-1 w-full">
        <kbd id= 'w' class="kbd">w</kbd>
        <kbd id= 'q' class="kbd">q</kbd>
        <kbd id= 'e' class="kbd">e</kbd>
        <kbd id= 'r' class="kbd">r</kbd>
        <kbd id= 't' class="kbd">t</kbd>
        <kbd id= 'y' class="kbd">y</kbd>
        <kbd id= 'u' class="kbd">u</kbd>
        <kbd id= 'i' class="kbd">i</kbd>
        <kbd id= 'o' class="kbd">o</kbd>
        <kbd id= 'p' class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center text-black gap-1 my-1 w-full">
        <kbd id="a"  class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center text-black gap-1 my-1 w-full">
        <kbd  id="z" class="kbd">z</kbd>
        <kbd  id="x" class="kbd">x</kbd>
        <kbd  id="c" class="kbd">c</kbd>
        <kbd  id="v" class="kbd">v</kbd>
        <kbd  id="b" class="kbd">b</kbd>
        <kbd  id="n" class="kbd">n</kbd>
        <kbd  id="m" class="kbd">m</kbd>
        <kbd  id="/" class="kbd">/</kbd>
      </div></div>
    <div class="flex justify-around">
        <button class="rounded-full flex p-2 space-x-2 bg-[#894189] "><span>Life</span> <img src="love.png" alt=""> <span id="life">5</span></button>
        <button onclick="stop()" id="quit" class="btn bg-blue-700 text-white rounded-lg border-blue-700 flex p-2 space-x-2">Quit</button>
        <button class="rounded-full flex p-2 space-x-2 bg-[#360490]"><span>Score</span> <img src="doller.png" alt=""> <span id="score">1</span></button>
    </div>
</section>
<section id="score-bord" class="flex flex-col justify-center items-center min-h-screen hidden">
    <div class="text-center text-white space-y-4 bg-[#FFFFFF33] p-6 rounded-lg">
      <h4 class="4xl font-bold">Game Over!</h4>
        <h1 id="final-score" class="text-5xl"><span class="font-bold ">score:</span> <span id="last-score">14</span></h1>
        <button onclick="playAgain()" class="bg-white text-black p-2 rounded-lg font-semibold">Play Again</button>
        <p>Practice will make you Pro</p>
    </div>
</section>
   </main>
   <footer>
   </footer>
   <script src="common-function.js"></script> 
   <script src="alpha-clash.js"></script> 
</body>
</html>
